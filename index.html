<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIAA</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>WIAA</h1>
    <label for="player-name">Enter your name:</label>
    <input type="text" id="player-name" placeholder="Your Name">
    <button id="start-button">Start</button>
  </div>

  <div id="character-selection" class="screen hidden">
    <h2>Select Your Character</h2>
    <div class="character-cards">
      <div class="card" data-character="chinese-immigrant">Chinese Immigrant</div>
      <div class="card" data-character="german-immigrant">German Immigrant</div>
      <div class="card" data-character="factory-worker">Factory Worker</div>
      <div class="card" data-character="factory-owner">Factory Owner</div>
      <div class="card" data-character="slave">Slave</div>
      <div class="card" data-character="slave-owner">Slave Owner</div>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <h3 id="objective">Objective: </h3>
    <p id="scenario">Scenario text here</p>
    <div id="choices">
      <button id="choice-a">Choice A</button>
      <button id="choice-b">Choice B</button>
    </div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div id="end-screen" class="screen hidden">
    <h2>Game Over</h2>
    <p id="final-score">Your score: </p>
    <h3>Leaderboard</h3>
    <ul id="leaderboard"></ul>
    <button id="restart-button">Play Again</button>
  </div>
</body>
</html>
